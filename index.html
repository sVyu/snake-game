<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 3D - Enhanced</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; margin: 0; }
        #gameContainer { width: 600px; height: 600px; position: relative; }
        #controls, #coords, #keyhint, #autoBtn, #score, #status {
            position: absolute;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
            z-index: 10;
        }
        #controls { top: 10px; }
        #coords { top: 120px; }
        #score { top: 170px; font-size:18px; color:#0f0; background:rgba(0,0,0,0.9); }
        #keyhint { top: 220px; }
        #autoBtn {
            top: 320px;
            cursor: pointer;
            background: #444;
            border: 2px solid #0f0;
            color: #0f0;
            font-weight: bold;
            font-size: 16px;
        }
        #status { top: 380px; font-size:17px; color:#ff0; background:rgba(0,0,0,0.95); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="controls">
            <b>3D Snake Controls (Enhanced)</b><br>
            Move: Mouse drag in 3D space<br>
            Camera: OrbitControls (drag/zoom)<br>
            <small>Tip: Drag on empty space to rotate camera, drag snake head to move!</small>
        </div>
        <div id="coords">(x, y, z): --</div>
        <div id="score">Score: 0</div>
        <div id="keyhint">Key Hint: --</div>
        <button id="autoBtn">Auto Tracking: OFF</button>
        <div id="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="snake3d_enhanced.js"></script>
</body>
</html>
