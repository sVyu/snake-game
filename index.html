<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 3D - Smooth Control</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; margin: 0; }
        #gameContainer { width: 600px; height: 600px; }
        #controls { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; font-size: 15px; z-index: 10; }
    </style>
</head>
<body>
    <div id="controls">
        <b>3D Snake Controls (Smooth)</b><br>
        Move: Mouse drag in 3D space<br>
        Camera: OrbitControls (drag/zoom)<br>
        <small>Tip: Click and drag on empty space to rotate camera, drag snake head to move!</small>
    </div>
    <div id="gameContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="snake3d_smooth.js"></script>
</body>
</html>
