<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 3D - W/S Fixed</title>
    <style>
        body { display: flex; justify-content: flex-start; align-items: center; height: 100vh; background: #181818; margin: 0; }
        #sidePanel {
            width: 230px;
            min-height: 600px;
            background: #181818;
            color: #fff;
            padding: 24px 16px 24px 16px;
            margin-right: 12px;
            border-radius: 16px;
            box-shadow: 2px 0 16px #000a;
            display: flex;
            flex-direction: column;
            gap: 24px;
            font-size: 16px;
        }
        #score {
            font-size: 26px;
            color: #0f0;
            background: #111;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: left;
        }
        #coords {
            font-size: 15px;
            color: #0ff;
            margin-bottom: 10px;
        }
        #status {
            font-size: 16px;
            color: #ff0;
            margin-bottom: 10px;
        }
        #autoBtn {
            background: #444;
            border: 2px solid #0f0;
            color: #0f0;
            font-weight: bold;
            font-size: 17px;
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        #autoBtn.on {
            background: #0f0;
            color: #222;
        }
        #keyhint {
            background: #111;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
            color: #fff;
        }
        #gameContainer { width: 600px; height: 600px; position: relative; background: #111; border-radius: 18px; box-shadow: 0 0 24px #000a; }
    </style>
</head>
<body>
    <div id="sidePanel">
        <div id="score">Score: 0</div>
        <div id="coords">(x, y, z): --</div>
        <div id="status"></div>
        <button id="autoBtn">Auto Tracking: OFF</button>
        <div id="keyhint">Key Hint: --</div>
        <div style="margin-top:18px; font-size:13px; color:#aaa;">3D Snake Controls<br>Move: Arrow keys / W, S<br>Camera: OrbitControls (drag/zoom)<br>Tip: Drag on empty space to rotate camera, drag snake head to move!</div>
    </div>
    <div id="gameContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="snake3d_issue10.js"></script>
</body>
</html>
